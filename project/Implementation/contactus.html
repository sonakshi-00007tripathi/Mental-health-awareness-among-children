<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-200 to-green-400">
    <div class="bg-white shadow-2xl rounded-lg p-8 w-full max-w-lg transform transition duration-500 hover:scale-105">
        <h1 class="text-4xl font-bold text-center text-green-700 mb-6 hover:text-green-600 transition duration-300">Contact Us</h1>
        <p class="text-gray-700 text-center mb-6">Weâ€™d love to hear from you! Feel free to reach out.</p>
        
        <form action="#" method="POST" class="space-y-6">
            <div>
                <label class="block text-gray-800 font-medium" for="name">Full Name</label>
                <input type="text" id="name" name="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-100 hover:bg-white transition duration-300" placeholder="Enter your full name" required>
            </div>
            
            <div>
                <label class="block text-gray-800 font-medium" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-100 hover:bg-white transition duration-300" placeholder="Enter your email" required>
            </div>
            
            <div>
                <label class="block text-gray-800 font-medium" for="message">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-100 hover:bg-white transition duration-300" placeholder="Write your message here..." required></textarea>
            </div>
            
            <button type="submit" class="w-full p-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-300 shadow-lg">Send Message</button>
        </form>
    </div>
</body>
</html>
